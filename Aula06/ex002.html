<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{background-color: rgb(130, 181, 194);
        color: white;
        font: normal 25pt arial;
        }
        h1{color: rgb(238, 229, 181);}
        /*Esse é um comentário*/
    </style>
</head>
<body>
    <h1>Olá mundo! ou Hello World!</h1>
    <p>Ufa! me livrei da maldição :D</p> <!--Esse é um comentário-->
    <script>

        var nome =  window.prompt('Qual seu nome?') // Esse é um comentário
        //para receber e armazenar dados em uma variavel em javascript precimaos usar o 'var' e depois nomear esse 'var'
        //depos de fazer isso nós podemos usar a informação que recebemos para vários fins
        window.alert('Prazer em te conhecer ' + nome + '!')
    </script>
</body>
</html>
